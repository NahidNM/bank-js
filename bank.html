<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="text-bold text-orange-400">Money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class=" grid grid-cols-lg-3 grid-cols-1 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balanec</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class=" grid grid-cols-1 grid-cols-lg-2  gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    
                        <input id="deposit-field"  class="w-9/12 block px-5 mb-3 py-2" type="text" placeholder="$ Amount you want to deposit">
                        <button id="bnt-deposit" class="bg-orange-700 px-8 py-2 mt-2 text-white text-mediom rounded-lg hover:bg-zinc-600">Deposit</button>
                    
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Pl ease Withdraw</h4>
                    <input id="withdraw-field"  class="w-9/12 block px-5 mb-3 py-2" type="text" placeholder="$ Amount you want to Withdraw">
                        <button id="bnt-withdraw" class="bg-orange-700 px-8 py-2 mt-2 text-white text-mediom rounded-lg hover:bg-zinc-600">Deposit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
